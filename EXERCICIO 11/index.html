<!DOCTYPE html>
<html>
<head>
    <title>Escalação do Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Escalação do Time</h1>
    <hr>
    <h2>Escalando um jogador</h2>
    <label for="position">Posição:</label>
    <input type="text" id="position">
    <label for="playerName">Nome do jogador:</label>
    <input type="text" id="playerName">
    <label for="jerseyNumber">Número da camisa:</label>
    <input type="number" id="jerseyNumber">
    <button onclick="addPlayer()">Escalar</button>

    <h2>Lista de Jogadores Escalados</h2>
    <ul id="playerList"></ul>

    <h2>Remover jogador</h2>
    <label for="removeJerseyNumber">Número da camisa:</label>
    <input type="number" id="removeJerseyNumber">
    <button onclick="removePlayer()">Remover</button>

    <script src="script.js"></script>
</body>
</html>
